<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Problem 3. Nested Tables</title>
        <style>
            table, td, th {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <a href="http://softuni.bg" target="_blank"><img src="images/SoftUni.jpg" alt="SoftUni image"></a>
                </td>
                <td>
                    <table>
                        <tr>
                            <td><h1>Software</h1></td>
                        </tr>
                        <tr>
                            <td><h1>University</h1></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
