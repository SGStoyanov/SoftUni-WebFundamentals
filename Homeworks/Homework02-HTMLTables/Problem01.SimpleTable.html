<!DOCTYPE html>
<html>
<!-- Problem 1.	Simple Table -->
    <head lang="en">
        <meta charset="UTF-8">
        <title>Problem 1. Simple Table</title>
        <style>
            table {
                border: 1px solid grey;
                width: 400px;
                border-spacing: 1px;
            }
            td.thick {font-weight: bold;}
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="2" style="font-size:35px" height="70px" align="left" valign="top">Software University</th>
                </tr>
            </thead>
            <tr>
                <td rowspan="2"><img src="images/SoftUni.jpg"></td>
                <td class="thick">
                    Accessible and high quality software education.
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    Our mission is to make people we train true professionals in the software industry
                    and support them in finding employment.
                </td>
            </tr>
        </table>
    </body>
</html>
