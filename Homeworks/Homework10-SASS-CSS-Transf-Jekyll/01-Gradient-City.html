
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gradient City</title>
    <link href="styles/01-GradientCity.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Gradient City</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#">Beautiful</a>
                    </li>
                    <li>
                        <a href="#">Powerful</a>
                    </li>
                    <li>
                        <a href="#">Gradients</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="linear">
            <header id="linear">
                <h1>
                    Linear Gradients
                </h1>
            </header>
            <article>
                <header id="vertical">
                    <h2>
                        Vertical Gradients
                    </h2>
                </header>
                <div class="innerContainer">
                    <div class="purpleVertical"></div>
                    <div class="blueVertical"></div>
                    <div class="greenVertical"></div>
                    <div class="yellowVertical"></div>
                    <div class="orangeVertical"></div>
                    <div class="redVertical"></div>
                </div>
            </article>
            <article>
                <header id="horizontal">
                    <h2>
                        Horizontal Gradients
                    </h2>
                </header>
                <div class="innerContainer">
                    <div class="purpleHorizontal"></div>
                    <div class="blueHorizontal"></div>
                    <div class="greenHorizontal"></div>
                    <div class="yellowHorizontal"></div>
                    <div class="orangeHorizontal"></div>
                    <div class="redHorizontal"></div>
                </div>
            </article>
            <article>
                <header id="diagonal">
                    <h2>
                        Diagonal Gradients
                    </h2>
                </header>
                <div class="innerContainer">
                    <div class="purpleDiagonal"></div>
                    <div class="blueDiagonal"></div>
                    <div class="greenDiagonal"></div>
                    <div class="yellowDiagonal"></div>
                    <div class="orangeDiagonal"></div>
                    <div class="redDiagonal"></div>
                </div>
            </article>
        </section>
        <section class="radial">
            <header id="radial">
                <h1>
                    Radial Gradients
                </h1>
            </header>
            <article>
                <div class="innerContainer">
                    <div class="purpleRadial"></div>
                    <div class="blueRadial"></div>
                    <div class="greenRadial"></div>
                    <div class="yellowRadial"></div>
                    <div class="orangeRadial"></div>
                    <div class="redRadial"></div>
                </div>
            </article>
        </section>
        <footer>
            <h3>Useful Links</h3>
            <ul>
                <li>
                    <a href="http://www.colorzilla.com/gradient-editor/" target="_blank">The Ultimate CSS Gradient Generator</a>
                </li>
                <li>
                    <a href="http://www.cssmatic.com/gradient-generator" target="_blank">Gradient CSS Generator</a>
                </li>
                <li>
                    <a href="https://softuni.bg/" target="_blank">Software University</a>
                </li>
            </ul>
        </footer>
    </div>
</body>
</html>
